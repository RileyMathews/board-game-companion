require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - "bin/**/*"
    - "db/**/*"
    - "lib/tasks/*"
    - "vendor/ruby/**/*"
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleMemoizedHelpers:
  Max: 10

RSpec/MultipleExpectations:
  Max: 5

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    "%i": "()"
    "%I": "()"
    "%w": "()"
    "%W": "()"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 250
